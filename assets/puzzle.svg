<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 640 480" width="100%" height="100%" id="root" class="noscript" preserveAspectRatio="xMidYMid meet">
  <title>ðŸ§©</title>
  <defs>
    <g id="ps"></g>
    <g id="ms"></g>
    <image id="img" width="1" height="1" pointer-events="none"
      href="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
    />
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="5" dy="5" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <g transform="translate(10, 30)">
    <rect x="-10" y="-30" width="100%" height="100%" fill="#FFF" stroke-width="0" />
    <g id="ins"></g>
  </g>
  <g id="ui" transform="scale(1)">
    <g id="hud">
      <rect x="0" y="0" width="640" height="20" stroke-width="0" fill="#FFF8" />
      <text id="time" x="10" y="20">--:--</text>
      <text id="new-game" class="button noscript-hidden" x="100" y="20">New Game</text>
      <text id="save-game" class="button noscript-hidden" x="200" y="20">Save Progress</text>
      <text class="noscript-warn" x="70" y="20">Please open in browser to play!</text>
    </g>
    <g id="certificate" transform="translate(15, 35)">
      <rect x="0" y="0" width="320" height="240" stroke="#0008" stroke-width="0.1" fill="#FFF" filter="url(#shadow)" />
      <rect x="20" y="20" width="280" height="200" stroke="#060" fill="#0000" stroke-width="0.5" />
      <rect x="23" y="23" width="274" height="194" stroke="#060" fill="#0000" stroke-width="0.5" />
      <text x="160" y="60" text-anchor="middle" class="h1">Congratulations!</text>
      <text x="160" y="80" text-anchor="middle">You have solved the puzzle in</text>
      <text x="160" y="100" text-anchor="middle" id="time-used">--:--</text>
      <text x="160" y="130" text-anchor="middle">Puzzle Size</text>
      <text x="160" y="150" text-anchor="middle" id="puzzle-size">xÃ—y (n Pieces)</text>
      <text x="30" y="190">Since</text>
      <text x="80" y="190" id="time-start">&lt;date&gt;</text>
      <text x="30" y="210">Until</text>
      <text x="80" y="210" id="time-end">&lt;date&gt;</text>
    </g>
    <g id="menu" class="noscript-hidden">
      <rect x="0" y="0" width="100%" height="100%" stroke-width="0" fill="#FFF8" />
      <rect x="10" y="10" width="320" height="500" fill="#FFF" stroke="#0008" stroke-width="0.1" filter="url(#shadow)" />
      <foreignObject x="10" y="10" width="320" height="500">
        <body xmlns="http://www.w3.org/1999/xhtml">
          <h3>Start a New Puzzle!</h3>
          <form id="menuform">
            <div class="align-center pastearea-container">
              <textarea class="pastearea" maxlength="0" placeholder="You can paste/drop any image here." />
              <img id="preview" src="" />
            </div>
            <div class="align-center">
              <label class="button">
                &lt;Click to Select Image&gt;
                <input id="image-input" type="file" accept="image/*" />
              </label>
            </div>
            <div>
              <label>Puzzle Size: </label>
              <input type="number" class="size-input" id="col-input" size="3" min="1" value="1" />
              <label>Ã—</label>
              <input type="number" class="size-input" id="row-input" size="3" min="1" value="1" /><br />
              <span id="size-count" />
            </div>
            <div>
              <label>
                <input type="checkbox" id="fixed-pattern" value="y" />
                Fixed pattern <span class="secondary-desc">(may be harder depends on the image)</span>
              </label>
            </div>
            <div class="align-center">
              <button type="submit">Start Game</button>
              <button type="reset">Cancel</button>
            </div>
          </form>
          <footer>
            <div class="align-center">
              <a href="https://github.com/JLChnToZ/Puzzle.SVG" target="_blank">
                Puzzle.SVG (C) JLChnToZ. MIT License
              </a>
            </div>
          </footer>
        </body>
      </foreignObject>
    </g>
  </g>
  <style type="text/css"><![CDATA[
    #root {
      touch-action: none;
    }
    text, body {
      user-select: none;
    }
    img[src=""] {
      display: none;
    }
    footer {
      position: fixed;
      font-size: small;
      bottom: 0;
      width: 100%;
    }
    #preview {
      max-height: 220px;
      max-width: 280px;
      object-fit: contain;
      margin-top: 1em;
      border: 2px dotted #0004;
      background-color: #FFF;
      background-image:
        linear-gradient(45deg, #CCC 25%, transparent 25%, transparent 75%, #CCC 75%, #CCC),
        linear-gradient(45deg, #CCC 25%, transparent 25%, transparent 75%, #CCC 75%, #CCC);
      background-size: 10px 10px;
      background-position: 0 0, 5px 5px;
    }
    #paste-helper {
      visibility: hidden;
      width: 0;
      height: 0;
      border: none;
    }
    h3 {
      margin: 0;
    }
    #menuform div {
      margin: 0.5em;
    }
    .align-center, h3 {
      text-align: center;
    }
    label.button input {
      visibility: hidden;
      width: 0;
      height: 0;
    }
    .secondary-desc {
      font-size: smaller;
      opacity: 0.6;
    }
    a, .button {
      fill: #840;
      color: #840;
      text-decoration: none;
    }
    a, button, .button {
      cursor: pointer;
    }
    a:hover, .button:hover {
      color: #F80;
      fill: #F80;
      text-decoration: underline dashed;
    }
    .size-input {
      width: 3em;
    }
    .pastearea-container {
      position: relative;
      min-height: 1em;
    }
    textarea.pastearea {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      outline: none;
      cursor: default;
      background: #0000;
      caret-color: #0000;
    }
    textarea.pastearea::placeholder {
      text-align: center;
      color: #000;
      opacity: 0.5;
    }
    .noscript .noscript-hidden {
      display: none;
    }
    .noscript-warn {
      display: none;
    }
    .noscript .noscript-warn {
      display: block;
    }
    #certificate, img {
      pointer-events: none;
    }
    #certificate, #hud, #menu, input, textarea {
      font-family: Georgia, 'Times New Roman', serif;
    }
    #certificate:not(.show), #menu:not(.show) {
      display: none;
    }
    #certificate text {
      fill: #060;
    }
    #certificate .h1 {
      font-size: x-large;
      font-weight: bold;
    }
    .draggable .handler, .draggable.handler {
      cursor: move;
      cursor: grab;
    }
    .draggable.grabbing.handler, .draggable.grabbing .handler {
      cursor: move;
      cursor: grabbing;
    }
  ]]>
  </style>
  <script type="application/json" id="data" />
  <script type="text/javascript" href="main.js" />
</svg>
