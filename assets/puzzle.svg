<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewbox="0 0 640 480" width="640" height="480" class="noscript">
  <defs>
    <g id="ps"></g>
    <image id="img" width="1" height="1" pointer-events="none"
      href="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
    />
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="5" dy="5" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <g transform="translate(0, 20)">
    <g id="ins"></g>
  </g>
  <g id="hud">
    <text id="time" x="10" y="20">--:--</text>
    <text id="new-game" class="button" x="70" y="20">New Game</text>
    <text id="save-game" class="button" x="150" y="20">Save Progress</text>
    <text class="noscript-warn" x="70" y="20">Please open in browser to play!</text>
  </g>
  <g id="certificate">
    <rect x="20" y="20" width="320" height="240" stroke="#0008" stroke-width="0.1" fill="#FFF" filter="url(#shadow)" />
    <rect x="40" y="40" width="280" height="200" stroke="#060" fill="transparent" stroke-width="0.5" />
    <rect x="43" y="43" width="274" height="194" stroke="#060" fill="transparent" stroke-width="0.5" />
    <text x="180" y="80" text-anchor="middle" class="h1">Congratulations!</text>
    <text x="180" y="100" text-anchor="middle">You have beat the puzzle in</text>
    <text x="180" y="120" text-anchor="middle" id="time-used"></text>
    <text x="180" y="150" text-anchor="middle">Puzzle Size</text>
    <text x="180" y="170" text-anchor="middle" id="puzzle-size"></text>
    <text x="50" y="210">Since</text>
    <text x="100" y="210" id="time-start">&lt;date&gt;</text>
    <text x="50" y="230">Until</text>
    <text x="100" y="230" id="time-end">&lt;date&gt;</text>
  </g>
  <g id="menu">
    <rect x="10" y="10" width="320" height="240" fill="#FFF" stroke="#0008" stroke-width="0.1" filter="url(#shadow)" />
    <foreignObject x="10" y="10" width="320" height="240">
      <body xmlns="http://www.w3.org/1999/xhtml">
        <form id="menuform">
          <div>
            <label>Image: <input id="image-input" type="file" accept="image/*" /></label>
          </div>
          <div>
            <label>Puzzle Size: </label>
            <input type="number" class="size-input" id="col-input" size="3" min="1" value="1" />
            <label>Ã—</label>
            <input type="number" class="size-input" id="row-input" size="3" min="1" value="1" />
          </div>
          <div class="align-center">
            <button type="submit">Start Game</button>
            <button type="reset">Cancel</button>
          </div>
          <div class="align-center">
            <img id="preview" src="" />
          </div>
        </form>
      </body>
    </foreignObject>
  </g>
  <style type="text/css"><![CDATA[
    text, body {
      user-select: none;
    }
    img[src=""] {
      display: none;
    }
    #preview {
      max-height: 110px;
      max-width: 300px;
    }
    #menuform div {
      margin: 0.5em;
    }
    .align-center {
      text-align: center;
    }
    .button {
      cursor: pointer;
      fill: #04F;
      text-decoration: underline;
    }
    .size-input {
      width: 3em;
    }
    .noscript .button {
      display: none;
    }
    .noscript-warn {
      display: none;
    }
    .noscript .noscript-warn {
      display: block;
    }
    #ins {
      touch-action: none;
    }
    #certificate {
      pointer-events: none;
    }
    #certificate, #hud, #menu {
      font-family: Georgia, 'Times New Roman', serif;
    }
    #certificate:not(.show), #menu:not(.show) {
      display: none;
    }
    #certificate text {
      fill: #060;
    }
    #certificate .h1 {
      font-size: x-large;
      font-weight: bold;
    }
    .draggable .handler, .draggable.handler {
      cursor: move;
      cursor: grab;
    }
    .draggable.grabbing.handler, .draggable.grabbing .handler {
      cursor: move;
      cursor: grabbing;
    }
  ]]>
  </style>
  <script type="application/json" id="data">{}</script>
  <script type="text/javascript" href="main.js" />
</svg>
