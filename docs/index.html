<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
<head>
  <title>ðŸ§© Puzzle.SVG</title>
  <meta charset="utf-8" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Puzzle.SVG" />
  <meta property="og:description" content="A customizable jigsaw puzzle game written in TypeScript and SVG." />
  <meta property="og:url" content="https://code.moka-rin.moe/Puzzle.SVG/puzzle.svg" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    #forkribbon a {
      background: #840;
      color: #fff;
      text-decoration: none;
      font-family: arial, sans-serif;
      text-align: center;
      font-weight: bold;
      padding: 5px 40px;
      font-size: 1rem;
      line-height: 2rem;
      position: relative;
      transition: 0.5s;
    }
    #forkribbon a:hover {
      background: #F80;
      color: #fff;
    }
    #forkribbon a::before, #forkribbon a::after {
      content: "";
      width: 100%;
      display: block;
      position: absolute;
      top: 1px;
      left: 0;
      height: 1px;
      background: #fff;
    }
    #forkribbon a::after {
      bottom: 1px;
      top: auto;
    }
    @media screen and (min-width:800px) {
      #forkribbon {
        position: fixed;
        display: block;
        top: 0;
        right: 0;
        width: 200px;
        overflow: hidden;
        height: 200px;
        z-index: 9999;
      }
      #forkribbon a {
        width: 200px;
        position: absolute;
        top: 60px;
        right: -60px;
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
      }
    }
  </style>
</head>
<body>
  <object type="image/svg+xml" data="puzzle.svg" width="100%" height="100%">
    Grab a modern web browser in order to play this!
  </object>
  <span id="forkribbon">
    <a href="https://github.com/JLChnToZ/Puzzle.SVG">
      Fork me on GitHub
    </a>
  </span>
</body>
</html>
